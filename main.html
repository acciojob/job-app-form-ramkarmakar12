<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input type="text" id ="name" required>
	<br><br>
	<label for="email">Email</label>
	<input type="email" id="email" required>
	<br><br>
	<label>Gender</label>
	 <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
        <br><br>
	   <label for="cars">Laptop Brands:</label>
        <select id="cars" name="cars">
            <option value="" disabled selected>Select a laptop brand</option>
            <option value="hp">HP</option>
            <option value="acer">Acer</option>
            <option value="asus">Asus</option>
			<option value="asus">Apple</option>
        </select>
	<br>
	<br>
	<label for="age">Age</label>
	<input type="number" id="age" required>
	<br>
	<br>
	<label for="dob">Date of Birth</label>
	<input type="date" id="dob" required>
        <br><br>
	<label for="passowrd">Password</label>
	<input type="password" id="passowrd" required>
	<br>
	<br>
	<label>Portfolio URL</label>
	<input type="url" id="portfolio">
	<br>
	<br>
	<input type="submit" value="Submit>"
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
